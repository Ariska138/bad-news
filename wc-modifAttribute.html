  <script>
customElements.define('my-card', class MyCardClass extends HTMLElement {

  connectedCallback() {
  

    let dummy = {
    author: this.getAttribute('my-author'), 
    title: this.getAttribute('my-title'), 
    description: this.getAttribute('my-desripsi'), 
    url: this.getAttribute('my-url'),
    urlToImage: this.getAttribute('my-image')
  
  };

  this.innerHTML = `
          <style>
           h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
          }
          
           a,
           a:visited {
            text-decoration: none;
            color: inherit;
          }
          
           img {
            width: 100%;
          }
          </style>
          <a href="${dummy.url}">
            <h2>${dummy.title}</h2>
            <img src="${dummy.urlToImage ? dummy.urlToImage : ''}">
            <p>${dummy.description}</p>
          </a>`;
  }
});
  </script>
